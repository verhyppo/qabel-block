version: 2.1

orbs:
  python: circleci/python@0.2.1

jobs:
  build-and-test:
    docker:
      - image: circleci/python:3.7-stretch-node-browsers-legacy
    steps:
      - checkout
      - run:
          command: |
            python3 -m venv venv
            . venv/bin/activate
            pip install -r requirements.txt
          name: install dep
      - run:
          command: |
            . venv/bin/activate
            pip install -r requirements/local.txt
          name: install other dep
      - run:
          command: | 
            . venv/bin/activate
            pytest
          name: Test

workflows:
  main:
    jobs:
      - build-and-test
